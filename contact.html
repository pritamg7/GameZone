<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact GameZone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="footercontainer">
        <form action="thankyou.html">
        <div class="row">
          <div class="col-25">
            <label for="fname">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="name" placeholder="Type Your name">
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
           <label for="email">Email address</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="username@example.com">
          </div>
        </div>
      
        <div class="row">
          <div class="col-25">
            <label for="feedback">Feedback</label>
          </div>
          <div class="col-75">
            <textarea id="feedback" name="feedback" placeholder="Write Your Feedback.." style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>

</body>

</html>
